<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()"> 

  <div>
  <mat-form-field>
      <input type="text" matInput formControlName="userName"  placeholder="Username"/>
      <div *ngIf="submitted && loginForm.controls.userName.errors && loginForm.controls.userName.errors.required" >This field is required</div>
      <div *ngIf="submitted && loginForm.controls.userName.errors && loginForm.controls.userName.errors.email" >email is not correct</div>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Password" />
      <div *ngIf="submitted && loginForm.controls.password.errors && loginForm.controls.password.errors.required" >This field is required</div> 
  </mat-form-field>
</div>

  <div>
    <button type="submit" mat-flat-button color="warn" [disabled]="loginForm.invalid" class="btn-login">Login</button>
  </div>
</form>
</mat-card-content>
</mat-card>
